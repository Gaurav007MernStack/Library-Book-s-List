<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Library Books List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h2 class="Head">Library Management</h2>
        <label>Enter name of Books for Insertion</label>
        <input type="text" placeholder="Insert for Add" id="input"></input>
        <label>Enter name of Books for Updation</label>
        <input type="text" placeholder="Insert for Update" id="inputUpdate"></input>
        <input type="button" id="update" value="Update" onclick="update(input.value)"></input>
        <input type="button" id="add" value="Add" onclick="add(input.value)"></input>
        <input type="button" id="delete" value="Delete" onclick="remove(input.value)"></input> 
        <div class="column">
            <div class="Header">List of Books In Library</div>
            <div>
                <ul id="ListOfEmployess"></ul>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
